paths:
  /api/carts:
    get:
      summary: Retorna la lista completa de productos
      tags:
        - Productos
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/carts'
        "500":
          description: 'ERROR'

    post:
      summary: Modifica la lista completa de productos
      tags:
        - products
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/carts'
        "500":
          description: 'ERROR'

    put:
      summary: Actualiza la lista completa de productos
      tags:
        - products
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/carts'
        "500":
          description: 'ERROR'

    delete:
      summary: Elimina la lista completa de productos
      tags:
        - products
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/carts'
        "500":
          description: 'ERROR'

