paths:
  /api/carts:
    get:
      summary: Retorna la lista completa de productos
      tags:
        - Productos
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/carts'
        "500":
          description: 'ERROR'

    post:
      summary: Modifica la lista completa de productos
      tags:
        - products
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/carts'
        "500":
          description: 'ERROR'

    put:
      summary: Actualiza la lista completa de productos
      tags:
        - products
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/carts'
        "500":
          description: 'ERROR'

    delete:
      summary: Elimina la lista completa de productos
      tags:
        - products
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/carts'
        "500":
          description: 'ERROR'
  
  /home/cart/{cid}:
    get: 
      summary: Retorna la lista completa de productos asociados al carrito especifico
      tags:
        - Productos de carrito
      parameters:
        - name: cid
          in: path
          required: true
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/productsincart'
        "500":
          description: 'ERROR'
  
components:
  schemas:
    productsincart:
      type: object
      properties:
        _id:
          type: object
          description: Mongoose ObjectID
        quantity:
          type: number
          description: Cantidad del producto en el carrito
      example:
        _id: 638b8c323f3a4b3be6dc397e
        quantity: 2

  requestBodies:
    updateUser:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        password:
          type: string
